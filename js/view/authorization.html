<div ng-controller="authorizationController" ng-keydown="onkey($event)" class="center-block auth">
    <p style="margin-bottom: 3rem; font-weight: bold;">Login to Memory List</p>
    <div class="form-group text-left">
        <input ng-class="{'is-invalid': nameError}" ng-model="username" class="form-control" type="text" placeholder="Enter Username" id="userField" autofocus>
    </div>
    <div class="form-group text-left">
        <input ng-class="{'is-invalid': passwordError}" ng-model="password" class="form-control" type="password" placeholder="Enter Password" id="passwordField">
    </div>
    <p class="text-danger text-left" ng-bind="errorString"></p>
    <button ng-click="login()" type="button" class="btn btn-primary block">Login</button>
    <button ng-click="createAccount()" class="btn btn-link" style="margin: 1rem auto;">Create account</button>
</div>
